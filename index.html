<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid19 Tracker</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Enter search here"
        />
      </header>
      <main>
        <section class="location">
          <div class="country">Angola</div>
        </section>
        <div class="current">
          <div class="total-deaths">6000</div>
          <div class="new-recovered">3500</div>
          <div class="total-recovered">4200</div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
